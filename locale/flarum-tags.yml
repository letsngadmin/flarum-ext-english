flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Warna
      delete_tag_button: Hapus Tag
      delete_tag_confirmation: "Anda yakin ingin menghapus tag ini? Tag diskusi TIDAK akan dihapus."
      description_label: Keterangan
      hide_label: Sembunyikan Dari Semua Diskusi
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Kelola daftar tag yang ada untuk mengorganisasi diskusi.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Bolehkan mengedit tag
      restrict_by_tag_heading: Batasi dengan Tag
      tag_discussions_label: Tag diskusi

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: Jumlah Minimal Tag Primer
      required_primary_text: Masukkan jumlah minimal dan maksimal tag primer yang bisa dimasukkan pada diskusi.
      required_secondary_heading: Jumlah Minimal Tag Sekunder
      required_secondary_text: Masukkan jumlah minimal dan maksimal tag primer yang bisa dimasukkan pada diskusi.
      title: Pengaturan Tag

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tag digunakan untuk membuat kategori diskusi. Tag primer ini seperti kategori forum tradisional: yang bisa dibuat dengan hirarki dua tingkat. Tag sekunder tidak memiliki urutan hirarki, dan berguna untuk sistem kategori mikro."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Tag Primer
      secondary_heading: Tag Sekunder
      settings_button: Pengaturan

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Pilih satu tag primer|Pilih {count} tag primer"
      choose_secondary_placeholder: "Pilih 1 lagi tag|Pilih {count} lagi tag"
      edit_title: "Edit Tag untuk {title}"
      submit_button: => core.ref.okay
      title: Pilih Tag untuk Diskusi Anda

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Pilih Tag

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Edit Tag

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Selebihnya...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Tanpa tag

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} menambahkan {tagsAdded}."
      added_and_removed_tags_text: "{username} menambahkan {tagsAdded} dan menghapus {tagsRemoved}."
      removed_tags_text: "{username} menghapus {tagsRemoved}."
      tags_text: "{tags} tag|{tags} tag"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Dihapus

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Buat Tag
    name: Nama
    tags: Tag
